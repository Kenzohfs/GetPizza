<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/entrega.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Entrega</title>
</head>

<body>
    <header>
        <img class="logoPizzaria" src="../imagens/logo-getpizza.png">
    </header>
    <nav>
        <a href="./dadosPessoais.html">Dados Pessoais</a>
        <a href="./tamanho.html">Tamanho</a>
        <a href="./sabores.html">Sabores</a>
        <a href="./adicionais.html">Adicionais</h4>
        <a href="./entrega.html" style="text-decoration: underline;">Entrega e Pagamento</a>
        <a href="./confirma.html">Confirmação</a>
    </nav>
    <main>
        <div id="container">
            <div id="headForm">
                <h2>Forma de Envio</h2>
                <button onclick="avancarForms(6)" class="botaoProximo">Próximo</button>
            </div>
            <div id="divForm">
                <input id="checkboxEntrega" type="radio" name="radioEntrega">
                <label for="checkboxEntrega">Entrega - R$ 5,00</label>
                <div class="divDoisInputs">
                    <div class="input">
                        <label for="estado">Estado:</label>
                        <input class="inputTexto" type="text" id="estado">
                    </div>
                    <div class="input">
                        <label for="cidade">Cidade:</label>
                        <input class="inputTexto" type="text" id="cidade">
                    </div>
                </div>
                <div class="divDoisInputs">
                    <div class="input">
                        <label for="endereco">Endereço:</label>
                        <input class="inputTexto" type="text" id="endereco">
                    </div>
                    <div class="input">
                        <label for="cep">CEP:</label>
                        <input class="inputTexto" type="text" id="cep">
                    </div>
                </div>
                <div class="divDoisInputs">
                    <div class="input">
                        <label for="numero">Número:</label>
                        <input class="inputTexto" type="text" id="numero">
                    </div>
                    <div class="input">
                        <label for="complemento">Complemento:</label>
                        <input class="inputTexto" type="text" id="complemento">
                    </div>
                </div>
                <input id="retiradaEntrega" type="radio" name="radioEntrega">
                <label for="retiradaEntrega">Retirada no Balcão - R$ 0,00</label>
            </div>
            <div id="headForm" style="margin-top: 40px;">
                <h2>Forma de Pagamento</h2>
            </div>
            <div id="conteudo">
                <div class="quadradoPagamento">
                    <img class="imgPagamento" src="../imagens/boleto.png" alt="Boleto">
                    <span>Boleto Bancário</span>
                </div>
                <div class="quadradoPagamento">
                    <img class="imgPagamento" src="../imagens/pix.png" alt="PIX">
                    <span>PIX</span>
                </div>
                <div class="quadradoPagamento">
                    <img class="imgPagamento" src="../imagens/cartao.png" alt="Cartão de Crédito">
                    <span>Cartão de Crédito</span>
                </div>
            </div>
        </div>
    </main>
    <script src="../index.js"></script>
</body>

</html>
