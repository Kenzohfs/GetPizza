<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>GetPizza</title>
</head>
<body>
    <header>
        <img class="logoPizzaria" src="../imagens/logo-getpizza.png">
    </header>
    <nav>
        <h4>Dados Pessoais</h4>
        <h4>Tamanho</h4>
        <h4>Sabores</h4>
        <h4>Adicionais</h4>
        <h4>Entrega e Pagamento</h4>
        <h4>Confirmação</h4>
    </nav>
    <main>
        <div class="divPrincipal">
            <div id="headForm">
                <h2>Dados Pessoais</h2>
                <button onclick="avancarForms(2)" class="botaoProximo">Próximo</button>
            </div>
            <div class="divInputs">
                <div class="input">
                    <label for="nomePessoa">Nome:</label>
                    <input id="nomePessoa" class="inputDados">
                </div>
                <div class="input">
                    <label for="cpfPessoa">CPF:</label>
                    <input id="cpfPessoa" class="inputDados">
                </div>
            </div>
            <div class="divInputs">
                <div class="input">
                    <label for="emailPessoa">Email:</label>
                    <input id="emailPessoa" class="inputDados">
                </div>
                <div class="input">
                    <label for="telefonePessoa">Telefone:</label>
                    <input id="telefonePessoa" class="inputDados">
                </div>
            </div>
        </div>
    </main>
    <script src="../index.js"></script>
</body>
</html>
